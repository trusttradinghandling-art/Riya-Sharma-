    .container {

        background: rgba(255, 255, 255, 0.05);

        backdrop-filter: blur(10px);

        width: 90%;

        max-width: 450px;

    }

    h1 {

        font-size: 28px;

        margin-bottom: 20px;

    }

    p {

        font-size: 16px;

        margin-bottom: 30px;

    }

    .btn {

        position: relative;

        overflow: hidden;

        display: inline-block;

        padding: 18px 28px;

        font-size: 20px;

        font-weight: bold;

        letter-spacing: 1px;

        color: white;

        background: #38bdf8;

        border-radius: 50px;

        text-decoration: none;

        transition: 0.3s ease;

        box-shadow: 0 6px 18px rgba(56, 189, 248, 0.5);

    }

    .btn:hover {

        background: #0ea5e9;

        transform: scale(1.08);

        box-shadow: 0 0 15px #38bdf8;

    }

        .btn::before {

        content: "";

        position: absolute;

        bottom: -10px;

        left: 50%;

        width: 200%;

        height: 40px;

        background: rgba(255, 255, 255, 0.25);

        border-radius: 50%;

        transform: translateX(-50%);

        animation: wave 2.5s infinite ease-in-out;

        filter: blur(8px);

    }

    @keyframes wave {

        0% {

            transform: translateX(-50%) translateY(0);

            opacity: 0.6;

        }

        50% {

            transform: translateX(-50%) translateY(-10px);

            opacity: 1;

        }

        100% {

            transform: translateX(-50%) translateY(0);

            opacity: 0.6;

        }

    }}

    @keyframes ripple {

        0% {

            width: 0;

            height: 0;

            opacity: 0.7;

        }

        70% {

            width: 250px;

            height: 250px;

            opacity: 0;

        }

        100% {

            opacity: 0;

        }

    }

    /* Moving shine effect */

    .btn::after {

        content: "";

        position: absolute;

        top: 0;

        left: -100%;

        width: 100%;

        height: 100%;

        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);

        transform: skewX(-20deg);

        animation: shine 2.5s infinite;

    }

    @keyframes shine {

        0% { left: -100%; }

        50% { left: 100%; }

        100% { left: 100%; }

    }
